<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
	 crossorigin="anonymous">
</head>

<body>
	<header class="header">
		<h1 class="header__title">Hangman Game</h1>
	</header>
	<section>
		<div class="puzzle" data-jump="true">
			<p class="puzzle__text"></p>
			<button class="puzzle__resetButton"><i class="fas fa-redo"></i></button>
		</div>
		<button class="startButton"><i class="fas fa-play"></i></button>
		<div class="info">
			<div class="info__chances"></div>
			<div class="info__results">results</div>
		</div>
	</section>

	<script src="src/index.js"></script>
</body>

</html>
